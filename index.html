
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Kiosk Pro Showcase</title>
    
    <link rel="manifest" href="/manifest-kiosk.json" id="pwa-manifest" />
    <link rel="icon" href="https://i.ibb.co/HT0wsB3y/android-launchericon-192-192.png" id="pwa-icon" />
    <link rel="apple-touch-icon" href="https://i.ibb.co/HT0wsB3y/android-launchericon-192-192.png" id="pwa-apple-icon" />

    <link rel="preload" as="image" href="https://i.ibb.co/ZR8bZRSp/JSTYP-me-Logo.png" />
    <link rel="preload" as="image" href="https://i.ibb.co/dsh2c2hp/unnamed.jpg" />
    <link rel="preload" as="image" href="https://i.ibb.co/Z1YHvjgT/image-removebg-preview-1.png" />
    <link rel="preload" as="image" href="https://i.ibb.co/r2HkbjLj/image-removebg-preview-2.png" />

    <script>
      (function() {
        if (window.location.pathname.startsWith('/admin')) {
          const adminIcon = 'https://i.ibb.co/9kfRh63d/android-launchericon-192-192.png';
          const adminManifest = '/manifest-admin.json';
          const manifest = document.getElementById('pwa-manifest');
          if (manifest) manifest.href = adminManifest;
          const icon = document.getElementById('pwa-icon');
          const appleIcon = document.getElementById('pwa-apple-icon');
          if (icon) icon.href = adminIcon;
          if (appleIcon) appleIcon.href = adminIcon;
        }
      })();
    </script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW Registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW Registration Failed: ', registrationError);
            });
        });
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Allow scroll but prevent bounce on main body */
        overscroll-behavior-y: none;
        background-color: #f1f5f9;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Smooth scrolling for touch devices */
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: auto;
      }

      /* Hide scrollbar for cleaner kiosk look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      .depth-shadow {
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 
          0 2px 4px -1px rgba(0, 0, 0, 0.06),
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      .input-depth {
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      .book-container {
        transform-style: preserve-3d;
        transform: rotateY(-25deg) rotateX(5deg);
        transition: transform 0.5s ease-out;
      }
      .book-container:hover {
        transform: rotateY(0deg) rotateX(0deg) scale(1.05);
      }
      .book-cover {
        box-shadow: 
           -5px 5px 20px rgba(0,0,0,0.4),
           inset 2px 0px 5px rgba(255,255,255,0.2);
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotateY(-25deg); }
        50% { transform: translateY(-15px) rotateY(-20deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Portrait Enforcement Styles */
      #rotate-overlay {
        display: none;
      }

      /* Detect touch devices in landscape orientation */
      /* hover: none and pointer: coarse target touch devices specifically */
      @media screen and (orientation: landscape) and (hover: none) and (pointer: coarse) {
        #rotate-overlay {
          display: flex !important;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color: #0f172a;
          color: white;
          z-index: 99999;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 2rem;
        }
        
        /* Hide the main app to prevent interaction */
        #root {
          display: none !important;
        }
      }
      
      @keyframes rotate-icon {
        0% { transform: rotate(-90deg); }
        50% { transform: rotate(0deg); }
        100% { transform: rotate(-90deg); }
      }
      
      .phone-icon {
        width: 64px;
        height: 100px;
        border: 4px solid white;
        border-radius: 12px;
        position: relative;
        margin-bottom: 2rem;
        animation: rotate-icon 2s infinite ease-in-out;
      }
      .phone-icon::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 4px;
        background: rgba(255,255,255,0.5);
        border-radius: 4px;
      }
      .phone-icon::after {
        content: '';
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 8px;
        background: rgba(255,255,255,0.5);
        border-radius: 50%;
      }
    </style>

  <body class="bg-slate-200 text-slate-900 h-screen w-screen overflow-hidden">
    <!-- Orientation Guard Overlay -->
    <div id="rotate-overlay">
      <div class="phone-icon"></div>
      <h2 class="text-2xl font-bold uppercase tracking-widest mb-4">Portrait Mode Only</h2>
      <p class="text-slate-400 max-w-md">Please rotate your device to portrait orientation for the best experience.</p>
    </div>

    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
