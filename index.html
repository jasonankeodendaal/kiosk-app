
<!DOCTYPE html>

    <meta charset="utf-8" />

    <title>Kiosk Pro Showcase</title>
    
    <!-- PWA Dynamic Manifest Loader -->
    <script>
      (function() {
        // Determine which persona to load based on URL
        const isAdmin = window.location.pathname.startsWith('/admin');
        const iconUrl = isAdmin 
          ? 'https://i.ibb.co/6cS1j2bV/Gemini-Generated-Image-rj9uixrj9uixrj9u-removebg-preview.png' 
          : 'https://i.ibb.co/N2ftn5Sq/Gemini-Generated-Image-wwwjlawwwjlawwwj-removebg-preview.png';

        // 1. Inject Manifest
        const manifest = document.createElement('link');
        manifest.rel = 'manifest';
        manifest.href = isAdmin ? '/manifest-admin.json' : '/manifest-kiosk.json';
        document.head.appendChild(manifest);

        // 2. Inject Apple Touch Icon
        const appleIcon = document.createElement('link');
        appleIcon.rel = 'apple-touch-icon';
        appleIcon.href = iconUrl;
        document.head.appendChild(appleIcon);
        
        // 3. Inject Favicon
        const favIcon = document.createElement('link');
        favIcon.rel = 'icon';
        favIcon.href = iconUrl;
        document.head.appendChild(favIcon);
      })();
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW Registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW Registration Failed: ', registrationError);
            });
        });
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Prevent selection in kiosk mode */
        user-select: none;
        -webkit-user-select: none;
        overscroll-behavior: none;
        background-color: #f1f5f9;
      }
      /* Hide scrollbar for cleaner kiosk look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      /* Deep shadow for 3D effect */
      .depth-shadow {
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 
          0 2px 4px -1px rgba(0, 0, 0, 0.06),
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      .input-depth {
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
      }

      /* Flipbook 3D Classes */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
